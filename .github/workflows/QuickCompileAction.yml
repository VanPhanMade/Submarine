name: QuickCompileWorkflow

on:
  workflow_dispatch:

jobs:
  script-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug
        run: echo "‚úÖ Script compile job started"

      - name: Unity Script Compile Check (editmode, license-free)
        id: unity
        uses: game-ci/unity-test-runner@v4
        continue-on-error: true   # üëà don't fail immediately
        with:
          projectPath: .
          testMode: editmode

      # Save Unity logs as an artifact
      - name: Upload Unity Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Unity-Logs
          path: artifacts

      # Summarize compile results at the very end
      - name: Summarize Compile Results
        if: always()
        run: |
          if [ "${{ steps.unity.outcome }}" != "success" ]; then
            echo "‚ùå Unity compile errors were detected. Check the Unity-Logs artifact."
            exit 1
          else
            echo "‚úÖ Unity compiled successfully."
          fi
