name: QuickCompileWorkflow

on:
  workflow_dispatch:

jobs:
  script-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug
        run: echo "âœ… Script compile job started"

      - name: Unity Script Compile Check
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 640x480x24' \
            unity-editor \
            -batchmode \
            -nographics \
            -quit \
            -projectPath . \
            -logFile -

