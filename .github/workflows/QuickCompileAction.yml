name: QuickCompileWorkflow

on:
  workflow_dispatch:

jobs:
  script-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unity Script Compile Check
        uses: game-ci/unity-test-runner@v4
        with:
          projectPath: .
          testMode: playmode   # forces Unity to compile scripts, doesnâ€™t need actual tests

  build-compile:
    runs-on: ubuntu-latest
    needs: script-compile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unity Build Check
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: StandaloneLinux64
          buildMethod: ""
