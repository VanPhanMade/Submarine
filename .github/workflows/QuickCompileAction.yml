name: QuickCompileWorkflow

on:
  workflow_dispatch:

jobs:
  script-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug
        run: echo "âœ… Script compile job started"

      - name: Unity Compile Check (dry run)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ""   # license-free compile check
        with:
          projectPath: .
          targetPlatform: StandaloneLinux64
          buildMethod: ""     # no build method = just check compilation

